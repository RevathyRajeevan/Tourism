<div class="container">
<div class="wrapper">
    <form [formGroup]="loginform" (ngSubmit)="login()">
    <h2>Login</h2>
    <div class="input-field">
    <input type="email"  formControlName="email"  required>
    <label>Enter your  email</label>
    <div *ngIf="loginform.controls['email'].errors?.['required']" style="color:red;">
        This is a required field
      </div>
      <div *ngIf="loginform.controls['email'].errors?.['minlength']" style="color:red;">
        Minimum 4 letters required
      </div>
    </div>
    <div class="input-field">
    <input type="password" formControlName="password"  required>
    <label>Enter your password</label>
    <div *ngIf="loginform.controls['email'].errors?.['required']" style="color:red;">
        This is a required field
      </div>
    </div>
    <div class="forget">
    <label for="remember">
    <input type="checkbox" id="remember">
    <p>Remember me</p>
    </label>
    <a href="#">Forgot password?</a>
    </div>
    <button type="submit" [disabled]="loginform.invalid" value="Login">Log In</button>
    <div class="register">
    <p>Don't have an account? <a href="#" routerLink="/sign-up"><span style="font-size: 15px;font-weight:bold">Sign-Up</span></a></p>
    </div>
    </form>
    </div>
</div>
